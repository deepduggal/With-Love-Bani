<style>
  .contact {
    height: calc(100%);

  }

    min-height: 1em;

    padding: 0.25em;
    border-radius: 5px;
    float: left;
    text-align: center;
  }
  .contact > form input, .contact > form textarea {

    border: 2px black solid;

  }
